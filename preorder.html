<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本选择 - 专注清单</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", sans-serif;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 390px;
            height: 844px;
            margin: 0 auto;
            background: #ffffff;
            position: relative;
            overflow-y: auto;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            color: #1d1d1f;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            margin-left: 10px;
        }

        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .button-container {
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #f5f5f7;
        }

        /* 新增版本选择相关样式 */
        .version-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .version-card {
            background: #f5f5f7;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .version-card.selected {
            background: #f2f7ff;
            border-color: #007AFF;
        }

        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .version-name {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .version-price {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .feature-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: #1d1d1f;
        }

        .feature-icon {
            width: 24px;
            margin-right: 12px;
            color: #007AFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            box-sizing: border-box;
        }

        .submit-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-button:active {
            background: #0071eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="history.back()">←</button>
            <h1>版本选择</h1>
        </div>

        <div class="content">
            <div class="version-cards">
                <div class="version-card">
                    <div class="version-header">
                        <div class="version-name">基础版</div>
                        <div class="version-price">¥29/年</div>
                    </div>
                    <ul class="feature-list">
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>无限任务创建</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>重要任务标记</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>基础数据备份</span>
                        </li>
                    </ul>
                </div>

                <div class="version-card">
                    <div class="version-header">
                        <div class="version-name">专业版</div>
                        <div class="version-price">¥99/年</div>
                    </div>
                    <ul class="feature-list">
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>包含基础版全部功能</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>数据统计和分析</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>任务标签和分类</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>自定义提醒</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>跨设备同步</span>
                        </li>
                        <li class="feature-item">
                            <span class="feature-icon">✓</span>
                            <span>优先体验新功能</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="button-container">
                <button class="submit-button" onclick="window.location.href='https://wj.qq.com/s2/17083659/81f9/'">
                    立即预购
                </button>
            </div>
        </div>
    </div>
</body>
</html>
