    <script>
        // ä»localStorageè·å–ä»»åŠ¡æ•°æ®
        function getTasks() {
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : [];
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
        function toggleTask(index) {
            const tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        // æ·»åŠ åˆ é™¤ä»»åŠ¡å‡½æ•°
        function deleteTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        // æ˜¾ç¤ºå¸®åŠ©ä¿¡æ¯

        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                taskList.innerHTML = `

                        è¿˜æ²¡æœ‰ä»»åŠ¡ï¼Œç‚¹å‡»å³ä¸‹è§’æ·»åŠ æ–°ä»»åŠ¡

            const importantTasks = tasks.filter(task => task.important);
            const normalTasks = tasks.filter(task => !task.important);

            // ç”Ÿæˆä»»åŠ¡HTML
            const generateTaskHTML = (task, index) => `

                    <input

                    <div class="delete-button" onclick="event.stopPropagation(); deleteTask(${index})">Ã—</div>
                </div>
            `;

            // ç»„è£…HTML
            taskList.innerHTML = `
                ${importantTasks.length > 0 ? `

                ` : ''}
            `;
        }
